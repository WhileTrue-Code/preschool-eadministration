<h2 class="mt-3" style="text-align: center; color:red;">{{this.permissionErr}}</h2>
<div *ngIf="permission()" class="mt-3" style="width: 60%; margin: auto;">
    <h1 style="text-align: center;">Zaposleni u firmi</h1>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary" (click)="redirectToRegister()">Registruj novog zaposlenog</button>
    </div>
    <h2 class="mt-3" style="text-align: center; color:red;" *ngIf="employees.length == 0">Nemate registrovanih zaposlenih za firmu PIB {{this.companyID}}</h2>
    <div *ngFor="let employee of employees">
        <div class="mb-5">
            <app-employee-list-item [employee]="employee"></app-employee-list-item>
        </div>
    </div>
</div>

<div class="container w-50">
  <mat-card class="marriage-component mt-5">

    <div class="row-cols-1 mb-5">
      <span class="d-flex justify-content-center" style="font-size: 30px">Dodajte novo vencanje</span>
    </div>

    <form [formGroup]="formGroup">
      <div class="row mt-3">
        <div class="col-6">
          <div class="row-cols-1">
            <span>Ime mladozenje</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" required [formControlName]="'ime_mladozenje'" [class.invalid-field]="formGroup.get('ime_mladozenje')?.invalid && formGroup.get('ime_mladozenje')?.touched">
          </div>
        </div>
        <div class="col-6">
          <div class="row-cols-1">
            <span>Ime mlade</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" [formControlName]="'ime_mlade'" [class.invalid-field]="formGroup.get('ime_mlade')?.invalid && formGroup.get('ime_mlade')?.touched">
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <div class="row-cols-1">
            <span>Prezime mladozenje</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" [formControlName]="'prezime_mladozenje'" [class.invalid-field]="formGroup.get('prezime_mladozenje')?.invalid && formGroup.get('prezime_mladozenje')?.touched">
          </div>
        </div>
        <div class="col-6">
          <div class="row-cols-1">
            <span>Devojacko prezime mlade</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" [formControlName]="'devojkacko_prezime_mlade'" [class.invalid-field]="formGroup.get('devojkacko_prezime_mlade')?.invalid && formGroup.get('devojkacko_prezime_mlade')?.touched">
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <div class="row-cols-1">
            <span>JMBG mladozenje</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" [formControlName]="'jmbg_mladozenje'" [class.invalid-field]="formGroup.get('jmbg_mladozenje')?.invalid && formGroup.get('jmbg_mladozenje')?.touched">
          </div>
        </div>
        <div class="col-6">
          <div class="row-cols-1">
            <span>JMBG mlade</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" [formControlName]="'jmbg_mlade'" [class.invalid-field]="formGroup.get('jmbg_mlade')?.invalid && formGroup.get('jmbg_mlade')?.touched">
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <div class="row-cols-1">
            <span>Datum vencanja</span>
          </div>
          <div class="row-cols-1">
            <input type="date" min="{{ currentDate }}" class="form-control" [formControlName]="'datum_vencanja'" [class.invalid-field]="formGroup.get('datum_vencanja')?.invalid && formGroup.get('datum_vencanja')?.touched">
          </div>
        </div>
        <div class="col-6">
          <div class="row-cols-1">
            <span>Mesto vencanja</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" [formControlName]="'mesto_vencanja'" [class.invalid-field]="formGroup.get('mesto_vencanja')?.invalid && formGroup.get('mesto_vencanja')?.touched">
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <div class="row-cols-1">
            <span>JMBG prvog svedoka</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" [formControlName]="'svedok_1'" [class.invalid-field]="formGroup.get('svedok_1')?.invalid && formGroup.get('svedok_1')?.touched">
          </div>
        </div>

        <div class="col-6">
          <div class="row-cols-1">
            <span>JMBG drugog svedoka</span>
          </div>
          <div class="row-cols-1">
            <input type="text" class="form-control" [formControlName]="'svedok_2'" [class.invalid-field]="formGroup.get('svedok_2')?.invalid && formGroup.get('svedok_2')?.touched">
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-primary w-50" (click)="createMarriage()" [disabled]="!formGroup.valid">Kreiraj vencanje</button>
        </div>
      </div>
    </form>

  </mat-card>
</div>

<mat-card style="width: 60%; margin:auto; margin-top: 10px;">
    <mat-card-title class="card-title" style="text-align: center; margin-bottom: 12px;">{{croso.name}}</mat-card-title>
    <h2 class="croso-item-items">PIB: {{croso.companyID}}</h2>
    <h2 class="croso-item-items">Adresa: {{croso.address}}</h2>
    <h2 class="croso-item-items">Početni kapital: {{croso.startCapital}} RSD</h2>
    <h2 class="croso-item-items">Ovlašćeno lice: {{croso.authorizedPersonFirstName}} {{croso.authorizedPersonLastName}}</h2> 
    <a class="btn btn-primary mt-3" (click)="redirectToRegisterEmployee()">Podnesi prijavu za zaposlenog</a>
    <a class="btn btn-primary mt-3 mx-3" (click)="redirectToCompanyEmployees()">Prikaz zaposlenih</a>
    
</mat-card>

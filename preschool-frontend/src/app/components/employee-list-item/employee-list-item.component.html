<mat-card style="width: 60%; margin:auto; margin-top: 10px;">
    <mat-card-title class="card-title" style="text-align: center; margin-bottom: 12px;">
        {{employee.firstName + " " + employee.lastName}}
    </mat-card-title>
    <!-- <h2 class="apr-item-items">PIB: {{apr.companyID}}</h2> -->
    <h2 class="employee-item-items">Adresa: {{employee.address}}</h2>
    <h2 class="employee-item-items">Tip ugovora: {{status}}</h2>
    <h2 *ngIf="employee.employmentStatus == 'definite_contract'" class="employee-item-items">
        Trajanje: {{employee.employmentDuration}}
    </h2>
    <!-- <h2 class="apr-item-items">Ovlašćeno lice: {{apr.authorizedPersonFirstName}} {{apr.authorizedPersonLastName}}</h2> -->
    
</mat-card>

<section class="vh-100 mt-5">
    <div class="mask d-flex align-items-center h-80 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5 text-primary">Informacije o preminuloj osobi</h2>
  
                <form [formGroup]="formGroup">

                  <div class="form-outline mb-4">
                    <input type="text" id="jmbg" class="form-control form-control-lg" formControlName="jmbg"
                    [ngClass]="{ 'is-invalid': submitted && group['jmbg'].errors }" />
                    <div *ngIf="submitted && group['jmbg'].errors" class="invalid-feedback">
                      <div *ngIf="group['jmbg'].errors['required']">JMBG je obavezan.</div>
                    </div>
                    <label class="form-label" for="jmbg">JMBG</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="date" id="datumSmrti" class="form-control form-control-lg" formControlName="datumSmrti"
                    [ngClass]="{ 'is-invalid': submitted && group['datumSmrti'].errors }" />
                    <div *ngIf="submitted && group['datumSmrti'].errors" class="invalid-feedback">
                      <div *ngIf="group['datumSmrti'].errors['required']">Datum Smrti je obavezan.</div>
                    </div>
                    <label class="form-label" for="datumSmrti">Datum Smrti</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="mestoSmrti" class="form-control form-control-lg" formControlName="mestoSmrti" 
                    [ngClass]="{ 'is-invalid': submitted && group['mestoSmrti'].errors }"/>
                    <div *ngIf="submitted && group['mestoSmrti'].errors" class="invalid-feedback">
                      <div *ngIf="group['mestoSmrti'].errors['required']">Mesto Smrti je obavezno.</div>
                    </div>
                    <label class="form-label" for="mestoSmrti">Mesto Smrti</label>
                  </div>

                  <div *ngIf="jmbgDoesNotExist">
                    <h1 class="jmbg-not-exist">Ne postoji korisnik sa tim JMBG</h1>
                  </div>
                         
                  <div class="d-flex justify-content-center">
                    <button type="button"
                            class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body" (click)="onSubmit()">Dodaj</button>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="row">
    <div class="col-md-6 mx-auto">
        <form class="p-5" [formGroup]="competitionForm">
            <h2>Dodaj konkurs</h2>

            <div class="mb-3">
                <label class="form-label">Datum objave</label>
                <input type="datetime-local" class="form-control" id="" formControlName="datum_objave">
            </div>

            <div class="mb-3">
                <label>Pocetak konkursa</label>
                <input type="datetime-local" class="form-control" id="" formControlName="pocetak_konkursa">
            </div>

            <div class="mb-3">
              <label>Kraj konkursa</label>
              <input type="datetime-local" class="form-control" id="" formControlName="kraj_konkursa">
          </div>

          <div class="mb-3">
                <mat-label>Grad</mat-label>
                <select matNativeControl required class="form-control" id="" formControlName="grad" >
                  <option value="arandjelovac">Arandjelovac</option>
                  <option value="beograd">Beograd</option>
                  <option value="vranje">Vranje</option>
                  <option value="novi-sad">Novi Sad</option>
                  <option value="zrenjanin">Zrenjanin</option>
                  <option value="subotica">Subotica</option>
                </select>
        </div>

        <div class="mb-3">
            <mat-label>Opstina</mat-label>
            <select matNativeControl required class="form-control" id="" formControlName="opstina" >
              <option value="karaburma">Karaburma</option>
              <option value="vracar">Vracar</option>
              <option value="dorcol">Dorcol</option>
              <option value="novi-sad">Novi Sad</option>
              <option value="zrenjanin">Zrenjanin</option>
            </select>
      </div>

      <div class="mb-3">
        <mat-label>Uzrast</mat-label>
        <select matNativeControl required class="form-control" id="" formControlName="uzrast" >
          <option value="jaslice">Jaslice</option>
          <option value="predskolsko">Predskolsko</option>
          <option value="mesovita">Mesovita grupa</option>

        </select>
    </div>

    <div class="mb-3">
      <label>Broj dece</label>
      <input type="number" class="form-control" id="" formControlName="broj_dece">
  </div>
        
            <div class="button-box col-lg-12">
                <button type="submit" class="btn btn-primary me-2" (click)="onSubmit()">Dodaj konkurs</button>
                <a routerLink="/Competitions"><button class="btn btn-danger">Povratak na konkurse</button></a>
            </div>
            

        </form>

    </div>
</div>
